{% extends 'todoapp/base.html' %}
{% block body %}
    <a href="{% url 'index' %}"><--Back</a>
    <form method="post">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <div class="form-group pb-2">
            {{form.name}}
        </div>
        <div class="form-group pb-2">
            {{form.priority}}
        </div>
        <div class="form-group pb-2">
            {{form.date}}
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
{% endblock %}
